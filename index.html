<!DOCTYPE html>
<html>
    <head>
        <title>My fitness tracker</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="main_divs" id="app_title">
            
            <h1 id="app_title_text">Personal Fitness Tracker</h1>

        </div>
                      
        <div class="main_divs" id="fitness_goals">

            <form id="form_1">

                <label for="goal">Select your goal:
                    <select id="goal">
                        <option value="fat-loss">Fat Loss</option>

                        <option value="weight-gain">Weight and Muscle Gain</option>

                        <option value="maintain">Maintainance</option>

                    </select>

                </label>

                <label for="maintain_calories">
                    <input type="number" name="user_maintain_calories" id="user_maintain_calories" placeholder="Enter your maintainance calories" min="1500">
                </label>

                <br><br>
                <button id="fitness_goals_btn" onclick="submit_fitness_goals()">ADD</button>

            </form>

            <h2 id="display_mntc_calories"></h2>
        </div>

            
        <div class="main_divs" id="logs_submit" style="border: 1px solid black;">

            <form id="form_2">
                <div class="main_input_fields" id="food_details">  

                    <!--Input field to enter the name of the food eaten-->
                    <input type="text" id="food_name" name="food_name" class="input_fields" placeholder="Food Name and quantity" required>
        
                    <!--Input field to enter calories of the respective food item-->
                    <input type="number" id="calorie_amount" name="calorie_amount" class="input_fields" placeholder="Enter Number of calories">
        
                    <button class="food_item_entry" onclick="make_new_food_item_entry()">ADD</button> <!--Each click displays the food name and its calories-->
        
                </div>
        
                <div class="main_input_fields" id="workout_details">  

                    <!--Input field to enter the name of the food eaten-->
                    <input type="text" id="workout_name" name="workout_name" class="input_fields" placeholder="Workout Name and duration">
        
                    <!--Input field to enter calories of the respective food item-->
                    <input type="number" id="calorie_amount_burned" name="calorie_amount_burned" class="input_fields" placeholder="Enter calories burnt">
        
                    <button class="workout_item_entry" onclick="make_new_workout_item_entry()">ADD</button> <!--Each click displays the workout name and calories burnt by it-->
        
                </div>
            </form>
            
        </div>

        <div class="main_divs" id="display_things">

            <div id="display_food_name">Food Name and Quantity:<hr></div>

            <div id="display_food_calories">Calories:<hr></div>

            <div id="display_workout_name">Workout Name and Duration:<hr></div>

            <div id="display_workout_calories">Calories Burned:<hr></div>

        </div>

        <div id="display_res">

            <span>Total calories consumed:<br><br></span>
            <h1 id="display_cal_consumed"></h1>

            <span>Total calories burned:<br><br></span>
            <h1 id="display_cal_burned"></h1>

            <h2 id="display_progress"></h2>

        </div>

        <button onclick="check_progress()">Check Progress</button>
        

        <script src="script.js"></script>
    </body>

</html>
